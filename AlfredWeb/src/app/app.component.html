<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<body>
    <h1>Rooms</h1>
    <div fxShow fxHide.xs="true" id="calenderView">
        <calendar-view [rooms]="roomList"></calendar-view>
    </div>

    <div fxHide fxShow.xs="true">
        <room-selector [rooms]="roomList"></room-selector>
    </div>

    <div id="roomDetail">
        <a routerLink="/rooms/:id" routerLinkActive="active"></a>
    </div>
    <router-outlet></router-outlet>
</body>
