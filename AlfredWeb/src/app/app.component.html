<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<body fxLayout="row">
    <div id="spinner" *ngIf="activeSpinner">
        <mat-spinner></mat-spinner>
    </div>
    <div fxFlex="100" id="calendarView">
        <location-sidebar [roomList] = "roomList" [locations] = "locations" (callToParent)="updateLocationSetting($event)">Loading...</location-sidebar>
    </div>
</body>
